<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ahorros</title>
</head>
<body>
    <div class="titulo">
        <h1>Calculador de ahorros</h1>
        <p>A través de nuestra página, podrá calcular sus <span>ahorros</span> para cada mes!</p>
    </div>
    <form action="">
        <label for="number">Ingrese su monto disponible</label>
        <input type="number">
        <select>
            <option selected>Ingrese cantidad de gastos</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
            <option value="3">Cuatro</option>
            <option value="3">Cinco</option>
            <option value="3">Seis</option>
            <option value="3">Siet</option>
            <option value="3">Ocho</option>
            <option value="3">Nueve</option>
            <option value="3">Diez</option>
        </select>
        <br>
        <label for="number">Ingrese gasto nº1</label>
        <input type="number">
        <label for="number">Ingrese gasto nº2</label>
        <input type="number">
        <input class="button" type="button" value="Calcular">
    </form>
    <script src="js.js"></script>
</body>
</html>
